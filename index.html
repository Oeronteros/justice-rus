<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cult Game Community â€” Justice Mobile</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Background Video -->
  <video autoplay muted loop playsinline 
         class="fixed inset-0 w-full h-full object-cover z-0 opacity-50 hidden md:block" 
         id="backgroundVideo">
    <source src="/videos/background.mp4" type="video/mp4">
  </video>
  <div class="fixed inset-0 bg-black/70 z-10"></div>
  
  <!-- PIN Screen -->
  <div id="pinScreen" class="pin-screen z-20"></div>
  
  <!-- Main App -->
  <div id="app" class="hidden relative z-30">
    <!-- Header -->
    <header id="siteHeader" class="bg-gray-900/95 backdrop-blur-lg shadow-lg sticky top-0 z-40"></header>
    
    <!-- Main Content -->
    <main id="mainContent" class="min-h-screen"></main>
    
    <!-- Mobile Navigation -->
    <div id="mobileNav" class="mobile-swipe-menu md:hidden"></div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script type="module" src="/src/js/app.js"></script>
  
  <script>
    // Toggle background video on mobile
    function toggleBackgroundVideo() {
      const video = document.getElementById('backgroundVideo');
      if (window.innerWidth < 768) {
        video.pause();
        video.style.display = 'none';
      } else {
        video.style.display = 'block';
        video.play().catch(e => console.log('Video autoplay prevented:', e));
      }
    }
    
    window.addEventListener('resize', toggleBackgroundVideo);
    document.addEventListener('DOMContentLoaded', toggleBackgroundVideo);
  </script>
</body>
</html>
